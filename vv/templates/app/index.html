{% extends "app/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    {% if user.is_authenticated %}
        <h1>Welcome back {{ user.username }}  !</h1>
        <a href="{% url 'profile' %}"> click here for profile</a>
    {% else %}
        <h1>Welcome!</h1>
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
